<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>SigNature</title>
  </head>
  <body>
    <!-- Main Form -->
    <form id="form">
      <div class="form-group">
        <label id="nameLabel" for="name"></label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          oninput="setCustomValidity('')"
        />
      </div>
      <div class="form-group">
        <label id="posLabel" for="position"></label>
        <input
          type="text"
          class="form-control"
          id="pos"
          required
          oninput="setCustomValidity('')"
        />
      </div>
      <div class="form-group">
        <label id="emailLabel" for="email"></label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          oninput="setCustomValidity('')"
        />
      </div>
      <div class="form-group">
        <label id="phoneLabel" for="phone"></label>
        <input
          type="text"
          class="form-control"
          id="phone"
          required
          pattern=".{9,10}"
          oninput="setCustomValidity('')"
          onkeypress="return isNumber(event)"
        />
      </div>
      <div class="buttons-container">
        <div class="buttons">
          <button
            id="save"
            type="button"
            class="btn btn-success"
            onclick="onSubmit()"
          ></button>
          <button
            id="clear"
            type="button"
            class="btn btn-light"
            onclick="clearForm()"
          ></button>
        </div>
        <button
          type="button"
          id="preview"
          class="btn btn-light buttons"
          onclick="openPreview()"
        ></button>
      </div>
    </form>
    <!-- Toast Notification -->
    <div
      style="position: fixed; bottom: 5"
      id="alert"
      aria-live="assertive"
      aria-atomic="true"
      class="toast"
      data-autohide="false"
    >
      <div class="toast-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          style="margin-left: 5; margin-right: 5"
        ></button>
        <div id="toast-title"></div>
      </div>
      <div class="toast-body">
        <button id="open" class="btn btn-success" onclick="openFile()"></button>
        <button
          id="open-folder"
          class="btn btn-light"
          onclick="openFileLocation()"
        ></button>
      </div>
    </div>
    <!-- Loading -->
    <div id="loader"></div>
  </body>
  <!-- Renderer process script and utilities script -->
  <script src="./index.js"></script>
  <script src="../utils.js"></script>
</html>
