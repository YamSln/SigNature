<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <button
      id="back"
      class="btn btn-light"
      style="border-radius: 35px; margin-bottom: 5px"
    >
      <img id="backIcon" />
    </button>
    <!-- Settings Form -->
    <form id="form">
      <div class="form-group">
        <label id="templateLabel" for="template"></label>
        <div style="display: flex; flex-wrap: wrap; gap: 5px">
          <input
            style="flex: 1"
            class="form-control"
            type="text"
            name="template"
            id="template"
            required
          />
          <button type="button" id="browse" class="btn btn-success"></button>
        </div>
      </div>
      <div style="display: flex; flex-wrap: wrap; gap: 5px">
        <div class="form-group" style="flex: 1">
          <label id="officeLabel" for="office"></label>
          <input
            type="number"
            class="form-control"
            id="office"
            required
            min="10000000"
            max="99999999"
          />
        </div>
        <div class="form-group" style="flex: 1">
          <label id="faxLabel" for="fax"></label>
          <input
            type="number"
            class="form-control"
            id="fax"
            required
            min="10000000"
            max="99999999"
          />
        </div>
      </div>
      <div class="form-group">
        <label id="addressLabel" for="address"></label>
        <input type="text" class="form-control" id="address" />
      </div>
      <div class="form-group">
        <label id="websiteLabel" for="website"></label>
        <input type="text" class="form-control" id="website" />
      </div>
      <div class="form-group">
        <label id="linkedinLabel" for="linkedin"></label>
        <input type="text" class="form-control" id="linkedin" />
      </div>
      <div class="form-group">
        <label id="facebookLabel" for="facebook"></label>
        <input type="text" class="form-control" id="facebook" />
      </div>
      <div class="form-group">
        <label id="youtubeLabel" for="youtube"></label>
        <input type="text" class="form-control" id="youtube" />
      </div>
      <div class="form-group">
        <label id="instagramLabel" for="instagram"></label>
        <input type="text" class="form-control" id="instagram" />
      </div>
      <div>
        <button id="save" type="button" class="btn btn-success"></button>
      </div>
    </form>
    <!-- Settings renderer process script and utilities script -->
    <script src="./settings.js"></script>
    <script src="../utils.js"></script>
    <div id="loader"></div>
  </body>
</html>
